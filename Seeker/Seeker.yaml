# Camera Resolution and FPS
Camera.width: 640
Camera.height: 480
Camera.fps: 30

Camera.RGB: 0  # 若相機為彩色輸出，否則改為 0

# Stereo parameters
Stereo.ThDepth: 40.0  # 建議值，視情況可調

Stereo.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [0.99965757,  0.00105814, -0.02614601, -0.08206216,
         -0.00024341, 0.99951488,  0.03114403,  0.00066028,
          0.02616628, -0.03112700, 0.99917288, -0.00038901,
          0.0,        0.0,        0.0,         1.0]

# Stereo baseline
Stereo.baseline: 0.08206216

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -100
Viewer.ViewpointZ: -0.1
Viewer.ViewpointF: 400
Viewer.imageViewScale: 1
