File.version: "1.0"

Camera.type: "PinHole"

# Camera1 (Left Camera)
Camera1.fx: 496.762169
Camera1.fy: 495.048313
Camera1.cx: 351.843938
Camera1.cy: 246.108494

Camera1.k1: -0.177975
