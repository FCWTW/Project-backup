Camera1.p2: 0.001114

# Camera2 (Right Camera)
Camera2.fx: 499.149456
Camera2.fy: 497.858991
Camera2.cx: 294.148240
Camera2.cy: 237.687091

Camera2.k1: -0.198160
Camera2.k2: 0.139778
Camera2.k3: 0.0
Camera2.p1: -0.001020
